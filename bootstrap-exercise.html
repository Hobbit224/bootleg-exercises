<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Exercise</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



	<style type="text/css" media="screen">
		.header-back{
			background-color: green;
			color: black;
			font-size: 40px;
			margin-bottom: 5px;
			border: 1px solid black;
		}
		.header-front{
			background-color: lightgreen;
			color: black;
			font-size: 40px;
			border: 1px solid black;

		}

		.twohero-back{
			color: black;
			background-color: red;
			font-size: 30px;
			border: 1px solid black;

		}
		.twohero-front{
			color: black;
			background-color: pink;
			font-size: 30px;
			border: 1px solid black;

		}
		.ad{
			color: white;
			background-color: blue;
			border: 1px solid black;
			padding-bottom: 30px;
		}
		.margin{
			margin-bottom: 5px;

		}
		.body-back{
			background-color: yellow;
			color: black;
			font-size: 30px;
			margin-bottom: 5px
			border: 1px solid black;
			padding-bottom: 15px;
		}
		.body-front{
			background-color: orange;
			color: black;
			font-size: 30px;
			border: 1px solid black;
		}
		.sidebar-back{
			background-color: green;
			color: black;
			font-size: 40px;
			margin-bottom: 5px;
			border: 1px solid black;
		}
		.sidebar-front{
			background-color: lightgreen;
			color: black;
			font-size: 40px;
			margin-bottom: 5px;
			border: 1px solid black;
		}
		.footer{
			background-color: red;
			color: black;
			font-size: 40px;
			border: 1px solid black;
		}

	</style>




</head>
<body>


<div class="container-fluid">
	<div class="row header-back">
		<div class="col-md-12">
			<h1>1. Header</h1>
			<div class="col-md-2 text-center header-front col-xs-12">
				1.1 Brand
			</div>
			<div class="col-md-6 text-center header-front col-xs-6">
				1.2 Global Nav
			</div>
			<div class="col-md-4 text-center header-front col-xs-6">
				1.3 Tools
			</div>
		</div>
	</div>
</div>

<div class="container-fluid margin">
	<div class="row">
		<div class="col-md-8 twohero-back col-sm-12 col-xs-12">
			<h2>2. Hero</h2>
			<div class="col-md-7 twohero-front text-center hidden-xs-down">
				2.1 Hero Feature
			</div>
			<div class="col-md-4 col-md-offset-1 twohero-front text-center col-sm-12">
				2.1 Hero Call to Action
			</div>
		</div>
		<div class="col-md-4 ad col-sm-12">
			<h1>This is an ad</h1>
			<p>Please buy our products, we need money so that we can spend it on hookers in Thailand</p>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 body-back col-sm-12">
			<h2>4. Body</h2>
			<div class="col-md-7 body-front text-center col-sm-12">
				4.1 Article Feature
			</div>
			<div class="col-md-4 col-md-offset-1 body-front text-center col-sm-12">
				4.2 Article Listing
			</div>
		</div>
		<div class="col-md-4 sidebar-back col-sm-12 hidden-xs-down">
			5. Sidebar
			<div class="col-md-10 col-md-offset-1 text-center sidebar-front">
				Sidebar feature
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12 footer col-sm-12">
			6. Footer
		</div>
	</div>
</div>
	







</body>
</html>
